{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4"><i class="bi bi-pencil-square me-2"></i>Editar Compra Parcelada</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" class="row g-3">
    <div class="col-md-6">
      <label for="descricao" class="form-label">Descrição</label>
      <input type="text" class="form-control" id="descricao" name="descricao" value="{{ compra.descricao }}" required>
    </div>

    <div class="col-md-6">
      <label for="cartao" class="form-label">Cartão</label>
      <input type="text" class="form-control" id="cartao" name="cartao" value="{{ compra.cartao }}" required>
    </div>

    <div class="col-md-4">
      <label for="valor_total" class="form-label">Valor Total (R$)</label>
      <input type="number" step="0.01" class="form-control" id="valor_total" name="valor_total" value="{{ compra.valor_total }}" required>
    </div>

    <div class="col-md-4">
      <label for="data_primeira_fatura" class="form-label">Data da 1ª Fatura</label>
      <input type="date" class="form-control" id="data_primeira_fatura" name="data_primeira_fatura" value="{{ compra.data_primeira_fatura.strftime('%Y-%m-%d') }}" required>
    </div>

    <div class="col-12 text-end">
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-save me-1"></i>Salvar Alterações
      </button>
    </div>
  </form>
</div>
{% endblock %}
