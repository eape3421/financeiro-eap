<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabela de Lan√ßamentos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="mb-4">üìä Tabela de Lan√ßamentos</h1>

    <table class="table table-bordered table-striped">
        <thead class="table-primary">
            <tr>
                <th>Compra</th>
                <th>Parcela</th>
                <th>Valor (R$)</th>
                <th>Vencimento</th>
                <th>Status</th>
                <th>A√ß√£o</th>
            </tr>
        </thead>
        <tbody>
            {% for item in compras %}
            <tr>
                <td>{{ item.compra }}</td>
                <td>{{ item.parcela }}</td>
                <td>{{ item.valor }}</td>
                <td>{{ item.vencimento }}</td>
                <td>
                    <span class="badge 
                        {% if item.status == 'A vencer' %} bg-warning text-dark
                        {% elif item.status == 'Paga' %} bg-success
                        {% else %} bg-danger
                        {% endif %}">
                        {{ item.status }}
                    </span>
                </td>
                <td>
                    <button class="btn btn-success btn-sm" title="Marcar como paga">‚úîÔ∏è</button>
                    <button class="btn btn-dark btn-sm" title="Editar compra">‚úèÔ∏è</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/" class="btn btn-primary mt-3">Voltar</a>
</body>
</html>
