{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2><i class="bi bi-pencil-square me-2"></i>Editar Parcela</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="valor" class="form-label">Valor (R$)</label>
      <input type="number" step="0.01" class="form-control" name="valor" id="valor"
             value="{{ parcela.valor | float }}" required>
    </div>
    <div class="mb-3">
      <label for="vencimento" class="form-label">Data de Vencimento</label>
      <input type="date" class="form-control" name="vencimento" id="vencimento"
             value="{{ parcela.vencimento.strftime('%Y-%m-%d') if parcela.vencimento else '' }}" required>
    </div>
    <button type="submit" class="btn btn-primary">
      <i class="bi bi-save me-1"></i>Salvar Alterações
    </button>
    <a href="{{ url_for('listar_parcelas') }}" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>
{% endblock %}
